<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Cliente</title>
<link rel="stylesheet" href="/css/estilos.css">
</head>
</head>
<body>
	<header>
		<h1>Formulario de Cliente</h1>
	</header>

	<form>
		<label for="dni">DNI:</label> <input type="text" id="dni" name="dni"
			required> <label for="nombres">Nombres:</label> <input
			type="text" id="nombres" name="nombres" required> <label
			for="apellidos">Apellidos:</label> <input type="text" id="apellidos"
			name="apellidos" required> <label for="fecha_nacimiento">Fecha
			de Nacimiento:</label> <input type="date" id="fecha_nacimiento"
			name="fecha_nacimiento" required> <label>Género:</label><br>
		<input type="radio" id="genero_femenino" name="genero"
			value="femenino" required> <label for="genero_femenino">Femenino</label><br>
		<input type="radio" id="genero_masculino" name="genero"
			value="masculino" required> <label for="genero_masculino">Masculino</label><br>
		<input type="radio" id="genero_x" name="genero" value="x" required>
		<label for="genero_x">X</label><br> <label for="email">Correo
			Electrónico:</label> <input type="email" id="email" name="email" required>

		<label for="domicilio">Domicilio:</label> <input type="text"
			id="domicilio" name="domicilio" required> <label
			for="provincia">Provincia:</label> <select id="provincia"
			name="provincia" required>
			<option value="">Seleccionar...</option>
			<option value="provincia1">Provincia 1</option>
			<option value="provincia2">Provincia 2</option>
			<option value="provincia3">Provincia 3</option>
			<!-- Agrega más opciones según sea necesario -->
		</select> <label for="telefono">Número de Teléfono Celular:</label> <input
			type="tel" id="telefono" name="telefono" required> <label>Categorías
			de Interés:</label><br> <input type="checkbox" id="categoria1"
			name="categoria1"> <label for="categoria1">Categoría
			1</label><br> <input type="checkbox" id="categoria2" name="categoria2">
		<label for="categoria2">Categoría 2</label><br>
		<!-- Agrega más categorías según sea necesario -->

		<label for="sugerencias">Sugerencias para la empresa:</label><br>
		<textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
		<br> <label for="password">Contraseña:</label> <input
			type="password" id="password" name="password" required> <input
			type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
		<label for="acepto_terminos">Acepto los términos y condiciones</label><br>

		<input type="checkbox" id="acepto_informacion"
			name="acepto_informacion"> <label for="acepto_informacion">Acepto
			recibir información relativa a la empresa</label><br> <input
			type="submit" value="Enviar">
	</form>

	<footer>
		<a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
	</footer>
</body>
</html>
